# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

services:
  account-service-dev:
    pull_policy: never
    user: "1001:1001"
    build:
      context: .
      dockerfile: ./Docker/Dockerfile.account
      tags:
        - account-service-dev:latest
    command: []


  account-service-api:
    pull_policy: never
    image: account-service-dev:latest
    user: "1001:1001"
    command: ['account-api']
    ports:
      - 3000:3000
    volumes: !reset []
    depends_on: !override
      redis:
        condition: service_started
      account-service-webhook:
        condition: service_healthy
    environment:
      WEBHOOK_BASE_URL: 'http://account-service-webhook:3001/webhooks/account-service'

  account-service-worker:
    pull_policy: never
    image: account-service-dev:latest
    user: "1001:1001"
    command: ['account-worker']
    volumes: !reset []
    depends_on: !override
      - redis
    environment:
      WEBHOOK_BASE_URL: 'http://account-service-webhook:3001/webhooks/account-service'

  account-service-webhook:
    image: rust:1.81.0
    volumes:
      - ./webhook-servers:/app
    ports:
      - '3001:3001'
    command: sh -c "cd /app && cargo run"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://127.0.0.1:3001/webhooks/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gateway-net

  gateway-base:
    profiles:
      - skip
  content-publishing-service-worker:
    profiles:
      - skip
  content-publishing-service-api:
    profiles:
      - skip
  content-watcher-service:
    profiles:
      - skip
