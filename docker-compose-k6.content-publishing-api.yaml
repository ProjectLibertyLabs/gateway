# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

services:
  content-publishing-dev:
    pull_policy: never
    user: "1001:1001"
    build:
      context: .
      dockerfile: ./Docker/Dockerfile.content-publishing
      tags:
        - content-publishing-dev:latest
    command: []

  content-publishing-service-api:
    pull_policy: never
    image: content-publishing-dev:latest
    user: "1001:1001"
    ports:
      - 3000:3000
    volumes: !reset []
    environment:
      # Optimized batch processing for k6 tests
      BATCH_INTERVAL_SECONDS: 3
      BATCH_MAX_COUNT: 10
      API_TIMEOUT_MS: 30000
    depends_on: !override
      - redis
      - ipfs

  content-publishing-service-worker:
    pull_policy: never
    image: content-publishing-dev:latest
    user: "1001:1001"
    volumes: !reset []
    environment:
      # Optimized batch processing for k6 tests
      BATCH_INTERVAL_SECONDS: 3
      BATCH_MAX_COUNT: 10
      API_TIMEOUT_MS: 30000
    depends_on: !override
      - redis
      - ipfs

  gateway-base:
    profiles:
      - skip
  account-service-worker:
    profiles:
      - skip
  account-service-api:
    profiles:
      - skip
  content-watcher-service:
    profiles:
      - skip
  graph-service-api:
    profiles:
      - skip
  graph-service-worker:
    profiles:
      - skip
